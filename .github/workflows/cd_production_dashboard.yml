name: dash.openyan.org
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        working-directory: ./web/dashboard
        run: "npm install"

      - name: Build step
        working-directory: ./web/dashboard
        run: "npm run build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "openyan-dashboard"
          entrypoint: "jsr:@deno/nextjs-start"
          root: "./web/dashboard"
          include: .next, public
          
