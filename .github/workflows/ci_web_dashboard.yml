name: ci (dash.openyan.org)

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master
      - staging

jobs:
  build-web-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: ./web/dashboard
        run: deno install

      - name: Lint code
        working-directory: ./web/dashboard
        run: deno task lint

      - name: Build project
        working-directory: ./web/dashboard
        run: deno task build